<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#29B5E8">
    Origence Data Flow - Setup to Production
  </text>
  
  <!-- Step 1: Database Setup -->
  <circle cx="100" cy="100" r="40" fill="#29B5E8" stroke="#1a7a9e" stroke-width="2"/>
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">1</text>
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Database</text>
  <text x="100" y="123" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Setup</text>
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Create DB,</text>
  <text x="100" y="168" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Schemas, WH</text>
  
  <!-- Arrow 1-2 -->
  <line x1="140" y1="100" x2="210" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 2: Tables -->
  <circle cx="250" cy="100" r="40" fill="#4ECDC4" stroke="#3da39c" stroke-width="2"/>
  <text x="250" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">2</text>
  <text x="250" y="110" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Create</text>
  <text x="250" y="123" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Tables</text>
  <text x="250" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">9 Tables with</text>
  <text x="250" y="168" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Change Tracking</text>
  
  <!-- Arrow 2-3 -->
  <line x1="290" y1="100" x2="360" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 3: Synthetic Data -->
  <circle cx="400" cy="100" r="40" fill="#F39C12" stroke="#c87f0a" stroke-width="2"/>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">3</text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Generate</text>
  <text x="400" y="123" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Data</text>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">231K+ Rows</text>
  <text x="400" y="168" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">10-15 min</text>
  
  <!-- Arrow 3-4 -->
  <line x1="440" y1="100" x2="510" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 4: Views -->
  <circle cx="550" cy="100" r="40" fill="#9B59B6" stroke="#7d3c92" stroke-width="2"/>
  <text x="550" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">4</text>
  <text x="550" y="110" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Create</text>
  <text x="550" y="123" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Views</text>
  <text x="550" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">6 Analytical +</text>
  <text x="550" y="168" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">3 ML Features</text>
  
  <!-- Arrow 4-5 -->
  <line x1="590" y1="100" x2="660" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 5: ML Training -->
  <circle cx="700" cy="100" r="40" fill="#E74C3C" stroke="#c0392b" stroke-width="2"/>
  <text x="700" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">5</text>
  <text x="700" y="110" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Train ML</text>
  <text x="700" y="123" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Models</text>
  <text x="700" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">3 Models</text>
  <text x="700" y="168" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">15-20 min</text>
  
  <!-- Arrow down from step 5 -->
  <line x1="700" y1="140" x2="700" y2="210" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 6: Semantic Views -->
  <circle cx="700" cy="250" r="40" fill="#16A085" stroke="#138d75" stroke-width="2"/>
  <text x="700" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">6</text>
  <text x="700" y="260" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Semantic</text>
  <text x="700" y="273" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Views</text>
  <text x="700" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">3 Semantic</text>
  <text x="700" y="318" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Views</text>
  
  <!-- Arrow 6-7 -->
  <line x1="660" y1="250" x2="590" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 7: Cortex Search -->
  <circle cx="550" cy="250" r="40" fill="#D35400" stroke="#a04000" stroke-width="2"/>
  <text x="550" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">7</text>
  <text x="550" y="260" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Cortex</text>
  <text x="550" y="273" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Search</text>
  <text x="550" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">3 Search</text>
  <text x="550" y="318" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Services</text>
  
  <!-- Arrow 7-8 -->
  <line x1="510" y1="250" x2="440" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 8: Model Wrappers -->
  <circle cx="400" cy="250" r="40" fill="#8E44AD" stroke="#6c3483" stroke-width="2"/>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">8</text>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Model</text>
  <text x="400" y="273" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Wrappers</text>
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">SQL</text>
  <text x="400" y="318" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Procedures</text>
  
  <!-- Arrow 8-9 -->
  <line x1="360" y1="250" x2="290" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 9: Intelligence Agent -->
  <circle cx="250" cy="250" r="40" fill="#C0392B" stroke="#922b21" stroke-width="2"/>
  <text x="250" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">9</text>
  <text x="250" y="260" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Create</text>
  <text x="250" y="273" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Agent</text>
  <text x="250" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Intelligence</text>
  <text x="250" y="318" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">Agent Config</text>
  
  <!-- Arrow down to production -->
  <line x1="250" y1="290" x2="250" y2="360" stroke="#333" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Production Box -->
  <rect x="100" y="370" width="300" height="100" rx="10" fill="#27AE60" stroke="#1e8449" stroke-width="3"/>
  <text x="250" y="400" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    PRODUCTION READY
  </text>
  <text x="250" y="425" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
    ✓ Natural Language Queries
  </text>
  <text x="250" y="445" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
    ✓ ML Predictions
  </text>
  <text x="250" y="460" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">
    ✓ Document Search
  </text>
  
  <!-- Timeline info -->
  <rect x="500" y="370" width="350" height="100" rx="10" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="2"/>
  <text x="675" y="395" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Total Setup Time
  </text>
  <text x="675" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#E74C3C">
    45-60 minutes
  </text>
  <text x="675" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7F8C8D">
    Data Gen: 10-15 min | ML Training: 15-20 min
  </text>
  <text x="675" y="462" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7F8C8D">
    Setup: 5-10 min | Testing: 10 min
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333"/>
    </marker>
  </defs>
</svg>
